apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion compileSdk
    buildToolsVersion buildTools


    def baseVersionCode = 100
    def baseVersionName = "1.0.0"
    def gitCommitCount = "git rev-list HEAD --count".execute().text.trim()

    defaultConfig {
        minSdkVersion minSdk
        targetSdkVersion targetSdk
        versionCode baseVersionCode
        versionName baseVersionName + ".dev." + gitCommitCount
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

}

ext {

    androidArchitect = '1.0.0'
    room = '1.0.0'

    multidex = "1.0.2"
    dagger = "2.10"
    rxandroid2 = "2.0.1"
    rxjava2 = "2.1.0"
    rxkotlin2 = "2.0.0"
    rxbinding2 = "2.0.0"
    rxlifecycle2 = "2.2.1"
    rxpermissions2 = "0.9.5@aar"
    guavaVersion = '21.0'

    junit = "4.12"
    espresso = "3.0.0"
    testrunner = "1.0.0"
    testrules = "1.0.0"

    stetho = "1.5.0"
    firebaseJob = "0.8.5"
    ankoVersion = "0.10.1"

    kakao = "1.7.0"
    crashlytics = "2.6.8"
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'

    implementation "com.android.support:support-v4:$supportVer"
    implementation "com.android.support:appcompat-v7:$supportVer"
    implementation "com.android.support:design:$supportVer"
    implementation "com.android.support:recyclerview-v7:$supportVer"
    implementation "com.android.support:cardview-v7:$supportVer"
    androidTestImplementation "com.android.support:support-v4:$supportVer"
    androidTestImplementation "com.android.support:appcompat-v7:$supportVer"
    androidTestImplementation "com.android.support:design:$supportVer"
    androidTestImplementation "com.android.support:recyclerview-v7:$supportVer"
    androidTestImplementation "com.android.support:cardview-v7:$supportVer"

    implementation "com.android.support.constraint:constraint-layout:$constraintLayout"

    // life cycle component
    implementation "android.arch.lifecycle:runtime:$androidArchitect"
    implementation "android.arch.lifecycle:extensions:$androidArchitect"
    kapt "android.arch.lifecycle:compiler:$androidArchitect"
    // Room
    implementation "android.arch.persistence.room:runtime:$room"
    kapt "android.arch.persistence.room:compiler:$room"
    testImplementation ("android.arch.persistence.room:testing:$room") {
        exclude group: 'com.android.support'
    }
    // RxJava support for Room
    //implementation "android.arch.persistence.room:rxjava2:$androidArchitect"

    //google play service
    implementation "com.google.android.gms:play-services-base:$playVer"

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"

    /* RxJava related */
    implementation "io.reactivex.rxjava2:rxjava:$rxjava2"
    implementation "io.reactivex.rxjava2:rxkotlin:$rxkotlin2"
    implementation "io.reactivex.rxjava2:rxandroid:$rxandroid2"
    implementation "com.jakewharton.rxbinding2:rxbinding:$rxbinding2"
    implementation "com.jakewharton.rxbinding2:rxbinding-support-v4:$rxbinding2"
    implementation "com.jakewharton.rxbinding2:rxbinding-appcompat-v7:$rxbinding2"
    implementation "com.jakewharton.rxbinding2:rxbinding-design:$rxbinding2"
    implementation "com.jakewharton.rxbinding2:rxbinding-recyclerview-v7:$rxbinding2"
    implementation "com.trello.rxlifecycle2:rxlifecycle:$rxlifecycle2"
    implementation "com.trello.rxlifecycle2:rxlifecycle-android:$rxlifecycle2"
    implementation "com.trello.rxlifecycle2:rxlifecycle-components:$rxlifecycle2"
    implementation "com.trello.rxlifecycle2:rxlifecycle-kotlin:$rxlifecycle2"
    implementation "com.tbruyelle.rxpermissions2:rxpermissions:$rxpermissions2"

}
